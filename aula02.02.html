<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        // pedir pra usuário digitar 1 número
        var n1 = prompt("digite um número");

        n1 = parseFloat(n1)
        // pedir pra usuário digitar outro número
        var n2 = prompt("digite mais um número");
        n2 = parseFloat(n2)

        // mostrar a soma
        alert(n1 + n2)

    </script>
</body>

</html>
