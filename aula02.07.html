<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <h2>Aula Condicionais - switch</h2>

</body>
<script>
    var n = parseInt(prompt('digite um número'));

    switch (n) {
        case 1:
            alert('Parabéns')
            break;
        case 2:
            alert('Ótimo')
            break;

        case 3:
            alert('Bom')
            break;

        case 4:
            alert('Regular')
            break;

        case 5:
            alert('Ruim')
            break;

        case 6:
            alert('Péssimo')
            break;

        default:
            alert('escolha de 1 a 6')
            break;
    }


</script>

</html>
