<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        // pedir para usuário digitar um número
        var num1 = prompt("digite um número");

        // converter em número inteiro
        num1 = parseInt(num1);

        // pedir para usuário digitar outro número
        var num2 = prompt("digite outro número");

        // converter em número inteiro
        num2 = parseInt(num2);

        // mostrar a subtração concatenando com o texto "a subtração é:..."
        alert("a subtração é: " + (num1 - num2) );

        // mostrar a multiplicação concatenando com o texto "a subtração é:..."
        alert("a multiplicação é: " + (num1 * num2)) ;

        // mostrar a divisão concatenando com o texto "a subtração é:..."
        alert("a divisão é: " + (num1 / num2) );
    </script>
</body>

</html>
