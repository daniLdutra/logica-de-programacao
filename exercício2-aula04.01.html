<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>

<button onclick="Soma()">+</button>
<button onclick="Subtração()">-</button>
<button onclick="Multiplicação()">*</button>
<button onclick="Divisão()">/</button>

<div id="output"></div>

<body>
    <script>

    var msg = parseFloat(prompt("digite um número"));

    escreve();


    function escreve(){
        var output = document.querySelector("#output");
        output.innerHTML = msg; 
    }
    function Soma(){
        var n1 = parseFloat(prompt("digite outro número"));
        msg = msg + n1
        
        escreve();
    }
    function Subtração(){
        var n1 = parseFloat(prompt("digite outro número"));
        msg = msg - n1
        
        escreve();
    }
    function Multiplicação(){
        var n1 = parseFloat(prompt("digite outro número"));
        msg = msg * n1
        
        escreve();
    }
    function Divisão(){
        var n1 = parseFloat(prompt("digite outro número"));
        msg = msg / n1
        
        escreve();
    }

    

    </script>

</body>


</html>
