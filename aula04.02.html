<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação Javascript</title>
  </head>

  <body>
    <h1>Lógica de programação com Javascript</h1>
    <button onclick="motrarArea(largura, altura)">Mostrar Área</button>
  </body>
  <script>
    // Funções que recebem parâmetros

    var largura = parseFloat(prompt("digite a largura"));
    var altura = parseFloat(prompt("digite a altura"));

    function motrarArea(l, a) {
      alert("Área total: " + l * a);
    }
  </script>
</html>
