<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

</body>
<script>
    var ano = 1004

    for (ano = 1004; ano <= 2017; ano += 4) {

        if (!(ano % 100 === 0) || (ano % 400 === 0)) {
            document.write(ano + '<br>');
        } else {
            document.write(ano + 'não é ano bissexto');
        }
    }
    document.write('sai fora do loop')

</script>

</html>
