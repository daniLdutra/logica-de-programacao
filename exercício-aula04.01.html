<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>


    <div id="output"></div>

    <script>
        //Funções Void

        var output = document.querySelector('#output')

        function mostrarTabuada() {
            //perguntar o número para o usuário
            // converter o número
            var n = parseFloat(prompt('digite um número'))

            //chamar função limparTabuada
            limparTabuada();

            //criar um variável que servirá de indice
            var i = 1

            var mensagem = '';
            // enquanto indice <= 100
            //concatena na variável mensagem
            while (i <= 100) {
                mensagem += n + "x" + i + "=" + (n * i) + "<br>"
                i++
            }

            // mostra mensagem no output  
            output.innerHTML = mensagem
        }

        function limparTabuada() {
            mensagem = '';
            output.innerHTML = mensagem
        }


    </script>






</body>


</html>
