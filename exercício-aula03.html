<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>

<body>
    <script>
        // pedir para usuário digitar um número
        var n1 = prompt("digite um número");

        // converter em número inteiro
        n1 = parseInt(n1);

        // pedir para usuário digitar outro número
        var n2 = prompt("digite outro número");

        // converter em número inteiro
        n2 = parseInt(n2);

        /* mostrar no alert o seguinte texto
        o resto da divisão de (n1) por (n2) é: (resultado);
        */
        alert("o resto da divisão de "+ n1 +"por" + n2 +" é: " + (n1 % n2));

        /* mostrar no alert o seguinte texto
        o número (n1) elevado a (n2) é: (resultado);
        */

        alert("o resultado"+ n1 +"da elevação" + n2 +" é:" + (n1 ** n2));

    </script>
</body>

</html>
