    <h1>Lógica de programação com Javascript</h1>

<script>
    var jogador1 = parseInt(prompt("digite um número"));
    var jogador2 = parseInt(prompt("digite outro número"));

    // sortear um número entre 0 e 1
    var nSorteado = parseInt(Math.random() * 2);
    alert("nSorteado:" + nSorteado)

    if ((nSorteado === 0 && jogador1 < jogador2) || (nSorteado === 1 && jogador1 > jogador2)) {
        alert('ganhou o jogador 1');
    } else {
        alert('ganhou o jogador 2');
    }

</script>
